environment:
  environment: dev
version: 1.0.{build}
branches:
  only:
    - develop
init:
  - git config --global core.autocrlf input
install:
  - npm -g install npm@2
  - npm install -g gulp
  - npm install
  - nuget sources
  - if not exist %APPVEYOR_BUILD_FOLDER%\sonar-scanner-2.6.1 appveyor DownloadFile https://sonarsource.bintray.com/Distribution/sonar-scanner-cli/sonar-scanner-2.6.1.zip
  - if not exist %APPVEYOR_BUILD_FOLDER%\sonar-scanner-2.6.1 7z x sonar-scanner-2.6.1.zip -y
  - set PATH=sonar-scanner-2.6.1\bin;%PATH%
nuget:
  account_feed: true
  disable_publish_on_pr: true
cache:
  - lib -> src\**\packages.config
  - sonar-scanner-2.6.1
assembly_info:
  patch: true
  file: AssemblyInfo.*
  assembly_version: "{version}"
  assembly_file_version: "{version}"
  assembly_informational_version: "{version}"
after_build:
  - gulp package
build_script:
  - gulp build coverage-report
    - if not "%APPVEYOR_PULL_REQUEST_NUMBER%" == "" ( sonar-scanner.bat )
    - if "%APPVEYOR_PULL_REQUEST_NUMBER%" == "" ( sonar-scanner.bat -Dsonar.analysis.mode=preview -Dsonar.github.pullRequest=%APPVEYOR_PULL_REQUEST_NUMBER% -Dsonar.github.repository=AcklenAvenue/brass-bongo-testing -Dsonar.github.oauth=%GITHUB_SONAR_TOKEN% )
test:
  assemblies:
    - specs\**\*.Specs.dll
artifacts:
  # - path: deploy\Rewardle.Accounts.ViewStoreRebuilder*.zip
  #   name: accounts_viewStoreRebuilder
  - path: deploy\**\*.nupkg
    name: nugetPackages

deploy:
  # - provider: Environment
  #   name: Rewardle.Dev
  #   artifacts: accounts_eventStoreRebuilder, accounts_viewStoreRebuilder, accounts_events, accounts_commands, accounts_api

before_deploy:
  - gulp deploy-nuget

notifications:
  - provider: Webhook
    url: http://appharborservicehookendpoint.apphb.com/build/appveyor/ironhide
